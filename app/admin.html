<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>eMoft  push-messages</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.grey-pink.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
      <main class="mdl-layout__content">

        <h1  style="color: pink">Send Push Message</h1>
        <div class="mdl-mini-footer__left-section">
       <textarea id="messages" name="messages" rows="13" cols="50">


       </textarea>

      </div>
      <div class="mdl-mini-footer__left-section">
        </div>
        <hr>
      <div class="mdl-mini-footer__left-section">
      <button style="color: white;background-color: violet"  onclick="trigger()">Trigger Push Messages</button>
      </div>
        <!-- Common bottom of screen -->

        <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
              <div class="mdl-logo">
                <a href="https://moft.eabonet.com" target="_blank">Moft 2019</a>
              </div>
          </div>
      </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <script src="/scripts/main.min.js"></script>
    <script>
      function trigger(){
      let data = document.getElementById("messages").value;
      if(data != ""){
      let url ="https://pwa.eabonet.com/trigger-push-msg";
       fetch(url,{
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  }).
      then(response=>console.log(response)).
      catch((error)=>{
        console.error(error)
      });
    }
    else{
      alert('Data not available. Please entry data...');
    }

    }


      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-134478173-1');
    </script>
</body>

</html>
